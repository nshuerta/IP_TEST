- Class: cmd_question
  Output: "1. Asigna a X el número 3"
  CorrectAnswer: X<-3
  AnswerTests: any_of_exprs('X<-3', 'X=3')
  Hint: Selecciona otra respuesta.

- Class: cmd_question
  Output: "2. Asigna a Y la palabra 'Cosa'"
  CorrectAnswer: Y<-"Cosa"
  AnswerTests: any_of_exprs('Y<-"Cosa"', 'Y="Cosa"','Y<-"cosa"','Y="cosa"')
  Hint: Selecciona otra respuesta.

- Class: cmd_question
  Output: "3. Asigna a Z la igualdad de X con 3"
  CorrectAnswer: Z<-X==3
  AnswerTests: any_of_exprs('Z<-X==3', 'Z=X==3')
  Hint: Selecciona otra respuesta.

- Class: cmd_question
  Output: "4. Obtén la clase de X"
  CorrectAnswer: class(X)
  AnswerTests: omnitest(correctExpr='class(X)')
  Hint: Selecciona otra respuesta.

- Class: cmd_question
  Output: "5. Obtén la clase de Y"
  CorrectAnswer: class(Y)
  AnswerTests: omnitest(correctExpr='class(Y)')
  Hint: Selecciona otra respuesta.

- Class: cmd_question
  Output: "6. Obtén la clase de Z"
  CorrectAnswer: class(Z)
  AnswerTests: omnitest(correctExpr='class(Z)')
  Hint: Selecciona otra respuesta.

- Class: cmd_question
  Output: "7. Eleva al cuadrado a X y asignala a X2"
  CorrectAnswer: X2<-X**2
  AnswerTests: any_of_exprs('X2<-X**2', 'X2=X**2', 'X2<-X^2', 'X2=X^2')
  Hint: Selecciona otra respuesta.

- Class: cmd_question
  Output: "8.Compara si X2 es mayor o igual que X"
  CorrectAnswer: X2>=X
  AnswerTests: any_of_exprs('X2>=X', 'X2=>X')
  Hint: Selecciona otra respuesta.

- Class: cmd_question
  Output: "9. Une las letras 's', 'o' y 'l' con espacios"
  CorrectAnswer: paste("s","o","l")
  AnswerTests: any_of_exprs('paste("s","o","l")', 'paste("S","o","l")', 'paste("S","O","L")' )
  Hint: Selecciona otra respuesta.

- Class: cmd_question
  Output: "10. Une las letras 's', 'o' y 'l' sin espacios"
  CorrectAnswer: paste0("s","o","l")
  AnswerTests: any_of_exprs('paste0("s","o","l")', 'paste0("S","o","l")', 'paste0("S","O","L")' )
  Hint: Selecciona otra respuesta.

- Class: mult_question
  Output: "Envía tu calificación"
  AnswerChoices: Si
  CorrectAnswer: Si
  AnswerTests: submit_log()
  Hint: Si ya enviaste tu "calificación", oprime el botón ESC y luego escribe swirl() para reanudar la prueba
