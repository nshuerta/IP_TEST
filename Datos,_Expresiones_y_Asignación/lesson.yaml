- Class: cmd_question
  Output: "1. Asigna (<-) a X el número 3"
  CorrectAnswer: X<-3
  AnswerTests: omnitest(correctExpr='X<-3')
  Hint: Selecciona otra respuesta.

- Class: cmd_question
  Output: "2. Asigna (<-) a Y la palabra 'Cosa'"
  CorrectAnswer: Y<-"Cosa"
  AnswerTests: omnitest(correctExpr='Y<-"Cosa"')
